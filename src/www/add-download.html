<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Download - Jelly Tube</title>
    <script src="scripts/util.js"></script>
    <script src="scripts/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="channels.html">Channels</a> |
        <a href="add-channel.html">Add Channel</a> |
        <a href="downloads.html">Downloads</a> |
        <a href="add-download.html">Add Download</a> |
        <a href="search.html">Search</a>
      </div>

      <form id="add-download">
        <div class="mb-3">
          <label for="input-video-id" class="form-label">Video ID</label>
          <input
            required
            type="text"
            class="form-control"
            id="input-video-id"
            aria-describedby="input-video-id-help"
          />
          <div id="input-video-id-help" class="form-text">
            YouTube Video identifier, youtube.com/watch?v&equals;&lt;here&gt;
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

  <script>
    window.addEventListener("load", () => {
      document
        .getElementById("add-download")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const inputVideoId = document.getElementById("input-video-id").value;

          const result = await window.createDownloads({
            videoId: inputVideoId,
          });

          if (result.success) {
            alert("Created successfully :)");
          } else {
            alert(result.errors.map((error) => error.message).join("\n"));
          }

          window.location.replace("downloads.html");
        });
    });
  </script>
</html>
